<ion-header [translucent]="true">
  <ion-toolbar style="color: white">
    <ion-title id="Titulo">Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <img id="Logo" src="/assets/Grillfood logo/logo render.png" alt="img">
<ion-card>
  <ion-card-header>

    <ion-card-title>Login</ion-card-title>

  </ion-card-header>

  <ion-card-content>

    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" value="" >
          <div slot="label">Usuario </div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" value="" type="password" >
          <div slot="label">Contraseña </div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button fill="clear" type="submit">iniciar sesion</ion-button>
    <ion-button  fill="clear" routerLink="/registro">Registrarse</ion-button>
    <ion-button  fill="clear">Olvido su contraseña?</ion-button>
  </ion-card-content>


</ion-card>
  </div>
  </ion-content>
